<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<body>

  <div class="container">
    <!-- Timeblocks go here -->
    <div>time</div>

    <div class="row  nine" data-hour="9">
      <div class="hour col-2">9:00am</div>
      <textarea class=" col-8"></textarea>
      <div class="saveBtn col-2">
        <img src="Week5Challange\save-icon.svg" alt="save-icon" />
      </div>
    </div>
    <div class="row  ten" data-hour="10">
      <div class="hour col-2">10:00am</div>

      <div class="saveBtn col-2"><img src="Week5Challange\save-icon.svg" alt="save-icon" /></div>
    </div>
    <div class="row  eleven" data-hour="11">
      <div class="hour col-2">11:00am</div>

    </div>
    <div class="row  twelve" data-hour="12">
      <div class="hour col-2">12:00pm</div>
      <textarea class=" col-8"></textarea>
      <div class="saveBtn col-2"><img src="Week5Challange\save-icon.svg" alt="save-icon" /></div>
    </div>
    <div class="row  thirteen" data-hour="13">

    <div class="row  two" data-hour="14">

    </div>
    <div class="row  three" data-hour="15">
      <div class="hour col-2">3:00pm</div>
      <textarea class=" col-8"></textarea>
      <div class="saveBtn col-2"><img src="Week5Challange\save-icon.svg" alt="save-icon" /></div>
    </div>
    <div class="row  four" data-hour="16">
      <div class="hour col-2">4:00pm</div>
      <textarea class=" col-8"></textarea>
      <div class="saveBtn col-2"><img src="Week5Challange\save-icon.svg" alt="save-icon" /></div>
    </div>
    <div class="row  five" data-hour="17">
      <div class="hour col-2">5:00pm</div>
      <textarea class=" col-8"></textarea>

  <script src="Script.js"></script>
